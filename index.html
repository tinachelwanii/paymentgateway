<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="styles.css">

</head>
<body>
  <img src="tre.jpg" alt="transaction image" width="300" height="300">
  </div>
  
</body>
<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Name:</label>
        <input type="text" class="input" placeholder="Card Holder">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Email:</label>
        <input type="text" class="input" placeholder="Email ID">
        <i class="fas fa-envelope-open"></i>
      </div>
      <div class="form">
        <div class="card space icon-relative">
          <label class="label">Phone number:</label>
          <input type="text" class="input" placeholder="Phone number">
          <i class="fas fa-phone-volume"></i>
        </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Transaction:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">UTR Transaction:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <div class="btn">
        Pay Now
      </div> 
      
    </div>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
